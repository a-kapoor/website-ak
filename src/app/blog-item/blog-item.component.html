<div class="blog-item-container">
	<div class="blog-item-media">
		<a href="#" title="" class="overlay-hover-2x scale-hover">
			<img [src]="image" alt="Image" />
		</a>
	</div>
	<div class="blog-item-body">
		<div class="blog-item-meta">
			<span class="item-meta-author">
				<a href="#" title="{{metaData?.author}}">
					<span>{{metaData?.author}}</span>
				</a>
			</span>
			<span class="item-meta-date">
				<span>{{metaData?.date}}</span>
			</span>
			<span class="item-meta-category">
				<a href="#" title="{{metaData?.category}}">{{metaData?.category}}</a>
			</span>
			<span class="item-meta-comments">
				<a href="#"><i class="fa fa-comments-o"></i>{{metaData?.commentCount}}</a>
			</span>
		</div>
		<h2 class="blog-item-title">
			<a href="#" title="{{metaData?.title}}">{{metaData?.title}}</a>
		</h2>
		<div class="blog-item-description">
			<p>{{metaData?.description}}</p>
		</div>
		<div class="blog-item-read-btn">
			<a href="#">Read more <i class="fa fa-long-arrow-right"></i></a>
		</div>
	</div>

	<div class="blog-item-footer">
		<div class="blog-item-author">
			<a href="#" title="Posts by Graphicfort" data-toggle="tooltip" data-placement="top">
				<img src="images/avatar/gf-avatar.jpg" alt="Graphicfort Author" /><span>Graphicfort</span>
			</a>
		</div>



		<div class="blog-item-btns">

			<ul class="blog-item-btns-list">


				<li class="blog-item-views">
					<p><i class="fa fa-eye"></i>10</p>
				</li>

				<li class="blog-item-like">
					<a href="#"><i class="fa fa-heart-o"></i>5</a>
				</li>


				<li class="blog-item-share" title="Share" data-toggle="tooltip" data-placement="top">
					<a href="#"><i class="fa fa-share"></i></a>

					<div class="social-icons-block icons-style-1">
						<ul>

							<li>
								<a href="#" title="Facebook">
									<i class="fa fa-facebook" aria-hidden="true"></i>
									<i class="fa fa-facebook" aria-hidden="true"></i>
								</a>
							</li>

							<li>
								<a href="#" title="Google Plus">
									<i class="fa fa-google-plus" aria-hidden="true"></i>
									<i class="fa fa-google-plus" aria-hidden="true"></i>
								</a>
							</li>

							<li>
								<a href="#" title="Twitter">
									<i class="fa fa-twitter" aria-hidden="true"></i>
									<i class="fa fa-twitter" aria-hidden="true"></i>
								</a>
							</li>

							<li>
								<a href="#" title="Pinterest">
									<i class="fa fa-pinterest" aria-hidden="true"></i>
									<i class="fa fa-pinterest" aria-hidden="true"></i>
								</a>
							</li>

						</ul>
					</div>
				</li>

			</ul>
		</div>

	</div>


</div>
